<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>
        <i class="fa-solid fa-house"></i>
        House Price Prediction
    </h1>
    <p class="subtitle">Enter house details to estimate the price</p>

    <div class="card">
        <label>
            <i class="fa-solid fa-star"></i> Overall Quality (1–10)
        </label>
        <input type="number" id="quality" min="1" max="10" placeholder="Eg: 7">

        <label>
            <i class="fa-solid fa-ruler-combined"></i> Living Area (sq ft)
        </label>
        <input type="number" id="area" placeholder="Eg: 1500">

        <label>
            <i class="fa-solid fa-warehouse"></i> Garage Capacity (cars)
        </label>
        <input type="number" id="garage" placeholder="Eg: 2">

        <label>
            <i class="fa-solid fa-layer-group"></i> Basement Area (sq ft)
        </label>
        <input type="number" id="basement" placeholder="Eg: 800">

        <button onclick="predict()">
            <i class="fa-solid fa-magnifying-glass"></i>
            Predict Price
        </button>

        <div id="result" class="result"></div>
    </div>

    <footer>
        ML Project | House Price Prediction System
        <p>Developed by <strong>Aditi</strong> © 2025</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
